                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="dateType" value="2" name="datetype" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>

                  <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu sui-dropdown-menu1">
					  <li role="presentation">

					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">近一月</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">近一季</a></li>

              </span>
				</div>

			</div>
			<div class="ad-box">
				<div class="spanTitle">转赠人ID:</div>

					<input id="usernumber-s" type="text" placeholder="" class="input-xfat"></div>

				<div class="spanTitle"></div>
				<div class="span">
					<input type="button" id="search" class="ad-btn ad-blue-btn" value="查询"></div>
				<div class="clear"></div>
			</div>
			<p style="color:#B63131;padding:5px 0px 15px 33px;float: left;font-size: 14px;" align="left">合计：

						<th style="max-width:1%;">转赠人</th>
						<th style="max-width:1%;">转赠人ID</th>

							<a>«上一页</a>

						<li class="pageBtn active" data-num="1">

                <span>到

                  <button id="selectPage" class="page-confirm">确定</button>页</span></div>
				</div>

</body>
<script>
	$(function(){
		$(".dropdown-toggle").eq(0).click(function(){
			$(".select1").toggleClass("open");
		});
		$(".sui-dropdown-menu1 li").click(function(){
			var i=$(".sui-dropdown-menu1 li").index(this);
			var x= $(".sui-dropdown-menu1 li a").eq(i).html();
			$(".sui-dropdown-menu1 li").removeClass("active");
			$(".sui-dropdown-menu1 li").eq(i).addClass("active");
			$(".select1 span span").html(x);
			$(".select1").removeClass("open");
		});
		$('.dropdown-inner').mouseleave(function(){
			$(".select1").removeClass("open");
		});
	})
</script>
</html>
