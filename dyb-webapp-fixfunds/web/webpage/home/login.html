<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>一点公益</title>
    <link rel="stylesheet" href="./css/sui.min.css">
    <link rel="stylesheet" href="./css/sui-append.min.css">
    <link rel="stylesheet" href="./css/adAlert.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/side.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/jquery.js" type="text/javascript"></script>
    <script src="./js/jquery.cookie.js" type="text/javascript"></script>
    <script src="./js/adPlug.js" type="text/javascript"></script>
    <script src="./js/sui.min.js" type="text/javascript"></script>
    <script src="./js/jquery.md5.js" type="text/javascript"></script>
    <script src="../js/commons.js" type="text/javascript"></script>
</head>
<style type="text/css">
    #login-banner{
        -webkit-transition:all .3s linear;
    }
    #login-banner:hover{
        -webkit-transform:scale(1.1);
        -webkit-transition:all .1s linear;
    }
</style>
<body id="ad-app" data-apptype="ad-login">
<div class="ad-head">
    <div class="login-head">
        <div class="login-head1">
            <img class="logo" src="./images/logo.png">
            <div class="welcome-login">欢迎登录</div>
        </div>
    </div>
</div>
<div id="ad-center" class="login-center">
    <div class="login-center1">
        <img id="login-banner" class="login-banner" src="./images/banner.png" style="width: 574.686px; margin-left: -9.84293px; margin-top: 85.0785px; overflow: hidden;">
        <div class="login-login">
            <div class="login-login-text">一点公益</div>

            <div class="login-login-light-box">
                <div id="dengpao" class="login-login-light">
                    <img class="login-login-light-img" src="./images/light.png">
                    <div class="login-login-light-text">公共场所不建议记住密码，以防账号丢失。</div>
                </div>
            </div>
            <!-- 选择类型 start-->
            <!-- <form action="./loginup" onsubmit="return validMessage();" method="post" id="login_form"> -->
            <div class="login_first">
                <img src="./images/login_type.png" class="login_border float_left">
                <div class="select_style float_left">
                    <div style="width: 160px;">

							<span class="sui-dropdown dropdown-bordered select"><span class="dropdown-inner" style="border: none;">
							<a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle" style="width: 217px;height: 29px;line-height: 32px;font-family: tahoma;font-size: 100%;">
                                <input id="usertype" value="" name="usertype" type="hidden"><span id="usertypeSpan">请选择登录类型</span></a>
						    <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu" style="max-height: 340px;min-height:none;">
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">信使</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">商家</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="14">零售商</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="13">贸易商</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="12">制造商</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">服务商</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">业务员</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="9">管理中心</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="11">行业管理中心</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="6">公安经侦</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="10">工商管理</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="7">税务稽查</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="8">一点公益基金会</a></li>
                                <li role="presentation"><a role="menuitem" tabindex="-1" href="javascript:void(0);" value="5">其它</a></li>
                            </ul></span></span>
                    </div>
                </div>
            </div>
            <!-- 选择类型 end-->
            <!-- 用户名 start-->
            <div class="login_first">
                <img src="./images/telephone.png" class="login_border float_left">
                <div class="select_style_telephone float_left">
                    <div id="username-x" class="x-ipt"></div>
                    <div class="login-input-box">
                        <input id="username" name="username" type="text" class="select_style_telephone_text" maxlength="15" placeholder="请输入手机号码/ID" style="ime-mode:disabled">
                    </div>

                </div>
            </div>
            <!-- 用户名 end-->
            <!-- 密码 start-->
            <div class="login_end">
                <img src="./images/pswd.png" class="login_border float_left">
                <div class="select_style_telephone float_left">
                    <div class="login-input-box">
                        <input id="userpwd" name="userpwd" type="password" class="select_style_telephone_text" maxlength="16"  placeholder="请输入密码" autocomplete="off">
                    </div>

                    <div id="userpwd-x" class="x-ipt"></div>
                </div>
            </div>
            <!-- 密码 end-->
            <!-- 验证码 start-->
            <div class="check_code_div  clearfix ">
                <div class="login-code-box">
                    <input name="validCode" id="kaptchaCode" type="text" class="check_code_text float_left" maxlength="4"  placeholder="请输入验证码">
                </div>
                <!-- src为服务器url -->
                <img src="/web/commons/getKaptchaImage" id="CreateCheckCode" align="middle" onclick="getKaptchaImage(this)" class="check_code_img float_left">
            </div>
            <!-- 验证码 end-->
            <!-- 自动登录和忘记密码 start-->
            <div class="loginandpswd clearfix sui-form">
                <span><div id="errorMsg" class="errorMsg"></div></span>
                <span class="float_right"><a href="" target="_blank">忘记密码？</a></span>
            </div>
            <!-- 自动登录和忘记密码 end-->
            <input id="loginUp" type="button" name="login_submit" value="登录" class="login_btn">
            <!-- </form> -->

        </div>
    </div>
    <div class="clear"></div>
</div>
<div class="clear"></div>
<div id="footer" class="ad-foot">
    <p><img class="ad-footer-img" src="./images/footer1.png"></p>
    <p>客服电话:400 666 3502 工作时间: 9:00-18:00(法定工作日)</p>

</div>
