<!DOCTYPE html>
<!-- saved from url=(0057)http://www.51ydgy.com/index.html#member/expense/myExpense -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/style1.3.19.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>一点公益</title>
</head>

<body id="ad-app" data-apptype="ad-app" class="relative">
		<div id="content" class="ad-content2 sui-form relative">
			<div class="table-title">您现在的位置:信使管理 - 我的爱心消费</div>
			<div class="ad-box">
				<div class="spanTitle">激励模式:</div>
				<div class="span1">
              <span class="sui-dropdown dropdown-bordered select1">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="drivetype" value="24" name="drivetype" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
					  <span>24%</span></a>
                  <ul role="menu" id="dirverUl" aria-labelledby="drop4" class="sui-dropdown-menu sui-dropdown-menu1">
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="6">6%</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="12">12%</a></li>
					  <li role="presentation" class="active">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="24">24%</a></li>
				  </ul>
                </span>
              </span>
				</div>
				<div class="spanTitle">消费日期:</div>
				<div class="span1">
              <span class="sui-dropdown dropdown-bordered select2">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="datescope" value="2" name="datescope" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
					  <span>近一周</span></a>
                  <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu sui-dropdown-menu2">
					  <li role="presentation" class="active">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">近一周</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">近一月</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">近一季</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="5">近6个月</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="6">自定义日期</a></li>
				  </ul>
                </span>
              </span>
				</div>
				<div id="datePicker" class="spanTitle personalDatepicker dsn">选择日期:</div>
				<div id="datePicker1" class="span1-1 personalDatepicker dsn">
					<input id="datetime" type="text" class="input-medium input-date" data-toggle="datepicker" value=""></div>
				<div class="clear"></div>
				<div class="spanTitle">消费商家:</div>
				<div class="span1">
					<input id="companyname" name="companyname" type="text" placeholder="输入商家名称" class="input-xfat"></div>
				<div class="spanTitle">店铺名称:</div>
				<div class="span1">
					<input id="shopName" type="text" placeholder="店铺名称" class="input-xfat"></div>
				<div class="clear dataTypeDiv"></div>
				<div class="spanTitle dataTypeDiv">消费来源:</div>
				<div class="span1 dataTypeDiv">
              <span class="sui-dropdown dropdown-bordered select3">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="dataType" value="" name="dataType" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
					  <span>全部</span></a>
                  <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu sui-dropdown-menu3">
					  <li role="presentation" class="active">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">全部</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">零售商</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">商家</a></li>
				  </ul>
                </span>
              </span>
				</div>
				<div class="span1">
					<input type="button" id="search" class="ad-btn ad-blue-btn" value="查询"></div>
				<div class="clear"></div>
			</div>
			<p style="color: #B63131;  margin-right:30px; white-space: nowrap;" align="right">总消费额：
				<span id="salesCount" style="margin-left: 5px;">0.00</span></p>
			<div id="table">
				<table class="sui-table table-vzebra ad-table">
					<thead>
					<tr>
						<th style="max-width:1%;">订单编号</th>
						<th style="max-width:1%;">消费日期</th>
						<th style="max-width:1%;">消费商家</th>
						<th style="max-width:1%;">店铺名称</th>
						<th style="max-width:1%;">消费金额</th>
						<th style="max-width:1%;">订单状态</th>
						<th style="max-width:1%;">是否激励爱心</th>
						<th style="max-width:1%;">爱心产生日期</th></tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="sui-pagination pagination-small" style="text-align:left;">
					<ul id="table-pagination">
						<!-- 前半部分（包括当前） -->
						<li id="prevBtn" class="prev disabled">
							<a>«上一页</a>
						</li>
						<li class="pageBtn active" data-num="1">
							<a>1</a>
						</li>
						<!-- 后半部分（当前之后） -->
						<li id="nextBtn" class="next disabled">
							<a>下一页»</a>
						</li>
					</ul>
					<div>
						<span>共1页&nbsp;</span>
                <span>到
                  <input id="selectPageNum" type="text" onkeyup="this.value=this.value.replace(/\D/g,&#39;&#39;)" onafterpaste="this.value=this.value.replace(/\D/g,&#39;&#39;)" class="page-num">
                  <button id="selectPage" class="page-confirm">确定</button>页</span></div>
				</div>
			</div>
		</div>
<script>
	$(function(){
		$(".dropdown-toggle").eq(0).click(function(){
			$(".select1").toggleClass("open");
		})
		$(".sui-dropdown-menu1 li").click(function(){
			var i=$(".sui-dropdown-menu1 li").index(this);
			var x= $(".sui-dropdown-menu1 li a").eq(i).html();
			$(".sui-dropdown-menu1 li").removeClass("active");
			$(".sui-dropdown-menu1 li").eq(i).addClass("active");
			$(".select1 span span").html(x);
			$(".select1").removeClass("open");
		})
		$(".dropdown-toggle").eq(1).click(function(){
			$(".select2").toggleClass("open");
		})
		$(".sui-dropdown-menu2 li").click(function(){
			var i=$(".sui-dropdown-menu2 li").index(this);
			var x= $(".sui-dropdown-menu2 li a").eq(i).html();
			$(".sui-dropdown-menu2 li").removeClass("active");
			$(".sui-dropdown-menu2 li").eq(i).addClass("active");
			$(".select2 span span").html(x);
			$(".select2").removeClass("open");
		})
		$(".dropdown-toggle").eq(2).click(function(){
			$(".select3").toggleClass("open");
		})
		$(".sui-dropdown-menu3 li").click(function(){
			var i=$(".sui-dropdown-menu3 li").index(this);
			var x= $(".sui-dropdown-menu3 li a").eq(i).html();
			$(".sui-dropdown-menu3 li").removeClass("active");
			$(".sui-dropdown-menu3 li").eq(i).addClass("active");
			$(".select3 span span").html(x);
			$(".select3").removeClass("open");
		})
		$('.dropdown-inner').mouseleave(function(){
			$(".select1").removeClass("open");
			$(".select2").removeClass("open");
			$(".select3").removeClass("open");
		});
		$(".sui-dropdown-menu2 li").click(function(){
			$("#datePicker").hide();
			$("#datePicker1").hide();
		})
		$(".sui-dropdown-menu2 li:last").click(function(){
			$("#datePicker").show();
			$("#datePicker1").show();
		})
	})
</script>
</body>

</html>
