<!DOCTYPE html>
<!-- saved from url=(0069)http://www.51ydgy.com/index.html#publicModule/withdraw/withdrawrecord -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/style1.3.19.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>一点公益</title>
</head>

<body id="ad-app" data-apptype="ad-app" class="relative">
		<div id="content" class="ad-content2 sui-form relative">
			<div class="table-title">您现在的位置:回购管理 - 回购记录</div>
			<div class="ad-box">
				<div class="spanTitle">申请状态:</div>
				<div class="span1">
              <span class="sui-dropdown dropdown-bordered select1">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="status" value="" name="status" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
					  <span>请选择审批类型</span></a>
                  <ul role="menu" aria-labelledby="drop1" class="sui-dropdown-menu sui-dropdown-menu1">
					  <li role="presentation" class="active">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">全部</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="0">未审核</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">审批通过</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">审批不通过</a></li>
				  </ul>
                </span>
              </span>
				</div>
				<div class="spanTitle">申请单号:</div>
				<div class="span1">
					<input id="withdrawno" type="text" placeholder="" class="input-xfat"></div>
				<div class="clear"></div>
			</div>
			<div class="ad-box">
				<div class="spanTitle">申请时间:</div>
				<div class="span1">
					<input id="applytime" name="applytime" style="width: 50%;" type="text" class="input-medium input-date" data-toggle="datepicker" value=""></div>
				<div class="spanTitle">回购类型:</div>
				<div class="span1">
              <span class="sui-dropdown dropdown-bordered select2">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
					  <input id="withdrawtype_s" value="" name="withdrawtype_s" type="hidden">
					  <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
					  <span>请选择回购类型</span></a>
                  <ul role="menu" id="withdrawtype-u" aria-labelledby="drop1" class="sui-dropdown-menu sui-dropdown-menu2">
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="0">普通信使豆</a></li>
					  <li role="presentation">
						  <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">待缴税信使豆</a></li>
				  </ul>
                </span>
              </span>
				</div>
				<div class="span1">
					<input type="button" id="search" class="ad-btn ad-blue-btn" value="查询"></div>
				<div class="clear"></div>
			</div>
			<div id="table">
				<table class="sui-table table-vzebra ad-table">
					<thead>
					<tr>
						<th style="max-width:1%;">申请单号</th>
						<th style="max-width:1%;">回购类型</th>
						<th style="max-width:1%;">申请回购信使豆</th>
						<th style="max-width:1%;">代扣税</th>
						<th style="max-width:1%;">手续费</th>
						<th style="max-width:1%;">实际回购信使豆</th>
						<th style="max-width:1%;">银行卡号</th>
						<th style="max-width:1%;">申请时间</th>
						<th style="max-width:1%;">审核状态</th>
						<th style="max-width:1%;">查看</th></tr>
					</thead>
					<tbody></tbody>
				</table>
				<div class="sui-pagination pagination-small" style="text-align:left;">
					<ul id="table-pagination">
						<!-- 前半部分（包括当前） -->
						<li id="prevBtn" class="prev disabled">
							<a>«上一页</a>
						</li>
						<li class="pageBtn active" data-num="1">
							<a>1</a>
						</li>
						<!-- 后半部分（当前之后） -->
						<li id="nextBtn" class="next disabled">
							<a>下一页»</a>
						</li>
					</ul>
					<div>
						<span>共1页&nbsp;</span>
                <span>到
                  <input id="selectPageNum" type="text" onkeyup="this.value=this.value.replace(/\D/g,&#39;&#39;)" onafterpaste="this.value=this.value.replace(/\D/g,&#39;&#39;)" class="page-num">
                  <button id="selectPage" class="page-confirm">确定</button>页</span></div>
				</div>
			</div>
		</div>
<script>
	$(function(){
		$(".dropdown-toggle").eq(0).click(function(){
			$(".select1").toggleClass("open");
		});
		$(".sui-dropdown-menu1 li").click(function(){
			var i=$(".sui-dropdown-menu1 li").index(this);
			var x= $(".sui-dropdown-menu1 li a").eq(i).html();
			$(".sui-dropdown-menu1 li").removeClass("active");
			$(".sui-dropdown-menu1 li").eq(i).addClass("active");
			$(".select1 span span").html(x);
			$(".select1").removeClass("open");
		});
		$(".dropdown-toggle").eq(1).click(function(){
			$(".select2").toggleClass("open");
		});
		$(".sui-dropdown-menu2 li").click(function(){
			var i=$(".sui-dropdown-menu2 li").index(this);
			var x= $(".sui-dropdown-menu2 li a").eq(i).html();
			$(".sui-dropdown-menu2 li").removeClass("active");
			$(".sui-dropdown-menu2 li").eq(i).addClass("active");
			$(".select2 span span").html(x);
			$(".select2").removeClass("open");
		});
		$('.dropdown-inner').mouseleave(function(){
			$(".select1").removeClass("open");
			$(".select2").removeClass("open");
		});

	})
</script>
</body>

</html>
