<!DOCTYPE html>
<!-- saved from url=(0067)http://www.51ydgy.com/index.html#publicModule/movebean/movebeanForm -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/style1.3.19.css">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>一点公益</title>
</head>

<body id="ad-app" data-apptype="ad-app" class="relative">
		<div id="content" class="ad-content2 sui-form relative">
			<div class="table-title">您现在的位置:信使中心 - 信使豆转移</div>
			<div class="table-crud">
				<p style="color:#B63131;padding-left:22px; font-size: 22px;float: left;" align="left">信使豆转移</p>
				<p style="padding-left:22px;padding-top:15px;color: gray;float: left;" align="left">您可将信使豆转移到商户中心，集中管理</p></div>
			<div class="clear"></div>
			<div id="movebeanForm" class="sui-validate" novalidate="novalidate">
				<div class="ad-box">
					<div class="spanTitle2" style="margin-left: 10px;">拥有信使豆:</div>
					<div class="span span-line">
						<span id="couriercount" style="color:#f00">0</span>(颗)</div>
					<div class="clear"></div>
				</div>
				<div class="ad-box">
					<div class="spanTitle2" style="margin-left: 15px;">转移信使豆：</div>
					<div class="span2 err-inline">
						<input type="text" value="" id="beannum" name="beannum" data-rules="required|number|digits|maxlength=10" data-empty-msg="请输入正整数" data-error-msg="请输入10位以内正整数" placeholder="" class="input-xfat" style="width:41%;" autocomplete="off"></div>
					<div class="clear"></div>
				</div>
				<div class="ad-box">
					<div id="tax_tip1" class="spanTitle2" style="margin-left: 10px;">转移账户:</div>
					<div id="tax_tip2" class="span span-line">
						<span id="receiveusernumber">BL4673</span></div>
					<div class="clear"></div>
				</div>
				<div class="ad-box">
					<div class="spanTitle2" style="margin-left: 15px;">二级密码：</div>
					<div class="span2 err-inline">
						<input type="password" id="password" name="password" data-rules="required|maxlength=6" class="input-xfat" style="width:41%;" autocomplete="off"></div>
					<div class="clear"></div>
				</div>
				<div align="left">
					<button type="button" id="toMovebeanList" class="sui-btn btn-primary btn-xlarge ad-blue-btn" style="margin-left: 160px;margin-bottom: 10px;margin-top: 20px;"  onclick="document.location='movebeanList.html';">我的转移记录</button>
					<button type="button" id="submitForm" class="sui-btn btn-primary btn-xlarge ad-blue-btn" style="margin-left: 20px;margin-bottom: 10px;margin-top: 20px;">确认转移</button></div>
				<div class="table-tip">温馨提示：
					<br>1、仅每月1-20号允许转移信使豆，其他时间不允许转移（为提交发票和审核发票时间）；
					<br>2、转移信使豆的前提：需保证【提交发票】功能里的应交发票都已提交且审核通过；
					<br>3、信使豆转移成功后，直接汇总至您的商户账户普通信使豆。</div></div>
		</div>
</body>

</html>
