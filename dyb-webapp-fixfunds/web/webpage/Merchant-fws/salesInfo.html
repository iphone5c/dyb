<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>一点公益</title>

<body id="ad-app" data-apptype="ad-app" class="relative">
        <div id="content" class="ad-content2 sui-form relative">
            <div class="table-title">您现在的位置:服务商管理- 业务员的商家营业额</div>
            <ul class="sui-nav nav-tabs ad-label-nav">
                <li class="active">
                    <a class="ad-label-nav-btn">商家</a></li>
                <li>
                    <a class="ad-label-nav-btn">零售商</a></li>
                <li>
                    <a class="ad-label-nav-btn">贸易商</a></li>
                <li>
                    <a class="ad-label-nav-btn">制造商</a></li>
            </ul>
            <div class="ad-box mt15">
                <div class="spanTitle">营业日期:</div>
                <div class="span1">
              <span class="sui-dropdown dropdown-bordered select1">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                      <input id="dateScope" value="2" name="dateScope" type="hidden" />
                      <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
                      <span>近1周</span></a>
                  <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu sui-dropdown-menu1">
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">近1周</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">近1月</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">近1季</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="5">近6个月</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="6">自定义日期</a></li>
                  </ul>
                </span>
              </span>
                </div>
                <div id="datePicker" class="spanTitle personalDatepicker" style="display: none;">自定义日期:</div>
                <div id="datePicker1" class="span1-1 personalDatepicker input-daterange" style="display: none;">
                    <input type="text" id="personalStartDate" class="input-medium input-date" data-toggle="datepicker" value="" />
                    <input type="text" id="personalEndDate" class="input-medium input-date" data-toggle="datepicker" value="" /></div>
                <div class="clear"></div>
                <div class="spanTitle">激励模式:</div>
                <div class="">
              <span class="sui-dropdown dropdown-bordered select2">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                      <input id="inspireType" value="24" name="inspireType" type="hidden" />
                      <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
                      <span id="inspireTypeSpan">24%</span></a>
                  <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu sui-dropdown-menu2">
                      <li id="menuid" role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="6">6%</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="12">12%</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="24">24%</a></li>
                  </ul>
                </span>
              </span>
                </div>
                <div class="spanTitle">让利状态:</div>
                <div class="span1">
              <span class="sui-dropdown dropdown-bordered select3">
                <span class="dropdown-inner">
                  <a id="select" role="button" href="javascript:void(0);" data-toggle="dropdown" class="dropdown-toggle">
                      <input id="confirmstate" value="" name="confirmstate" type="hidden" />
                      <i class="iconfont" style="    float: right;margin-left: 4px;line-height: 1.5;font-size: 12px">&#xe68b;</i>
                      <span>全部</span></a>
                  <ul role="menu" aria-labelledby="drop4" class="sui-dropdown-menu sui-dropdown-menu3">
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="">全部</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="0">未让利</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="1">未缴清</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="2">已缴清</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="3">不予登记</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="4">金额不符</a></li>
                      <li role="presentation">
                          <a role="menuitem" tabindex="-1" href="javascript:void(0);" value="5">无效</a></li>
                  </ul>
                </span>
              </span>
                </div>
                <div class="span1">
                    <input type="button" id="search" class="ad-btn ad-blue-btn" value="查询营业额" /></div>
                <div class="clear"></div>
            </div>
            <div id="table">
                <table class="sui-table table-vzebra ad-table">
                    <thead>
                    <tr>
                        <th style="max-width:1%;">营业日期</th>
                        <th style="max-width:1%;">业务员</th>
                        <th style="max-width:1%;">商家名称</th>
                        <th style="max-width:1%;">负责人</th>
                        <th style="max-width:1%;">营业额</th>
                        <th style="max-width:1%;">应让利金额</th>
                        <th style="max-width:1%;">已让利金额</th>
                        <th style="max-width:1%;">剩余待交让利</th>
                        <th style="max-width:1%;">让利状态</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div class="sui-pagination pagination-small" style="text-align:left;">
                    <ul id="table-pagination">
                        <!-- 前半部分（包括当前） -->
                        <li id="prevBtn" class="prev disabled">
                            <a>&laquo;上一页</a>
                        </li>
                        <li class="pageBtn active" data-num="1">
                            <a>1</a>
                        </li>
                        <!-- 后半部分（当前之后） -->
                        <li id="nextBtn" class="next disabled">
                            <a>下一页&raquo;</a>
                        </li>
                    </ul>
                    <div>
                        <span>共1页&nbsp;</span>
                <span>到
                  <input id="selectPageNum" type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" class="page-num" />
                  <button id="selectPage" class="page-confirm">确定</button>页</span></div>
                </div>
            </div>
        </div>
<script>
    $(".sui-nav li").click(function(){
        var i=$(".sui-nav li").index(this)
        $(".sui-nav li").removeClass("active");
        $(".sui-nav li").eq(i).addClass("active");
    });
    $(".dropdown-toggle").eq(0).click(function(){
        $(".select1").toggleClass("open");
    });
    $(".sui-dropdown-menu1 li").click(function(){
        var i=$(".sui-dropdown-menu1 li").index(this);
        var x= $(".sui-dropdown-menu1 li a").eq(i).html();
        $(".sui-dropdown-menu1 li").removeClass("active");
        $(".sui-dropdown-menu1 li").eq(i).addClass("active");
        $(".select1 span span").html(x);
        $(".select1").removeClass("open");
    });
    $(".dropdown-toggle").eq(1).click(function(){
        $(".select2").toggleClass("open");
    });
    $(".sui-dropdown-menu2 li").click(function(){
        var i=$(".sui-dropdown-menu2 li").index(this);
        var x= $(".sui-dropdown-menu2 li a").eq(i).html();
        $(".sui-dropdown-menu2 li").removeClass("active");
        $(".sui-dropdown-menu2 li").eq(i).addClass("active");
        $(".select2 span span").html(x);
        $(".select2").removeClass("open");
    });
    $(".dropdown-toggle").eq(2).click(function(){
        $(".select3").toggleClass("open");
    });
    $(".sui-dropdown-menu3 li").click(function(){
        var i=$(".sui-dropdown-menu3 li").index(this);
        var x= $(".sui-dropdown-menu3 li a").eq(i).html();
        $(".sui-dropdown-menu3 li").removeClass("active");
        $(".sui-dropdown-menu3 li").eq(i).addClass("active");
        $(".select3 span span").html(x);
        $(".select3").removeClass("open");
    });

    $('.dropdown-inner').mouseleave(function(){
        $(".select1").removeClass("open");
        $(".select2").removeClass("open");
        $(".select3").removeClass("open");
    });
    $(".sui-dropdown-menu1 li").click(function(){
        $("#datePicker").hide();
        $("#datePicker1").hide();
    })
    $(".sui-dropdown-menu1 li:last").click(function(){
        $("#datePicker").show();
        $("#datePicker1").show();
    })
</script>
</body>

</html>
